<!DOCTYPE html>

    <link rel="stylesheet" href="./style/addpost/add.css">
    <title>CineMaster</title>
</head>
<body>

    

    <nav>
        <div class="nav-container">
            <p class="logo">
                CineMaster
            </p>
            <ul class="list">
                <li class="item"><a href="#">View Posts</a>  </li>
                <li class="item "> <a href="register.html" class="login">Login/Signup</a> </li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>  
    </nav>

    <main>
        <div class="add form-container">
            <form action="" method="post">
                <legend>Add a post</legend>
                <label for="title">Title :</label>
                <input type="text" name="title" class="title"> 
                <label for="categorie"> Category :</label>               
                <input type="text" name="categorie" class="categorie"> 
                <label for="description">Description :</label>               
                <textarea class="description" name="description" cols="30" rows="10"></textarea>
                <label for="image">Image :</label>
                <input type="file" name="image" class="image">                
                <input class="submit" type="submit" name="submit" value="Create">


            </form>
            <div class="modal-overlay"></div>
        </div>

        <div class="update form-container">
            <form action="" method="post">
                <legend>Update a post</legend>
                <label for="title">Title :</label>
                <input type="text" name="title" class="title"> 
                <label for="categorie"> Category :</label>               
                <input type="text" name="categorie" class="categorie"> 
                <label for="description">Description :</label>               
                <textarea class="description" name="description" cols="30" rows="10"></textarea>
                <label for="image">Image :</label>
                <input type="file" name="image" class="image">                
                <input class="submit" type="submit" name="submit" value="Create">


            </form>
            <div class="modal-overlay"></div>
        </div>
        
    </main>
